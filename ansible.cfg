[ssh_connection]
ssh_args = -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
# 使用持久连接，避免重复握手
control_path = ~/.ssh/ansible-%%r@%%h:%%p
control_path_dir = ~/.ssh/ansible-cp
control_master = auto
control_persist = 30m

# SSH优化参数
pipelining = True
# 禁用SCP使用SFTP
scp_if_ssh = False
[defaults]
# 禁用gather_facts加速ping
gather_facts = no
host_key_checking = False
# 使用线性策略，减少并行开销
strategy = linear
