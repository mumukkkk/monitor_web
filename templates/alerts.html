        /* è§„åˆ™å¡ç‰‡ */
        .rule-card {

        .rule-title { font-weight: 700; font-size: 15px; margin-bottom: 10px; color: var(--text-main); }

        /* æŒ‰é’®ä¸è¡¨å• */

        .btn-primary:hover { background: #4f46e5; }

        /* æ¨¡æ€æ¡†ç¾åŒ– */
        .modal-content {

        body.dark-mode .modal-content { color: var(--text-main); }
        .modal-header, .modal-footer { border-color: var(--border-glass); }
        .form-control, .form-select {
            background: rgba(255,255,255,0.5);

        }
        body.dark-mode .form-control, body.dark-mode .form-select {
            background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: white;
        }

        .theme-btn { background: transparent; border: none; cursor: pointer; font-size: 20px; padding: 8px; border-radius: 50%; }
        .theme-btn:hover { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <!-- å¯¼èˆªæ  -->
    <div class="nav-header">
        <div class="logo">ğŸ”” å‘Šè­¦ç®¡ç†</div>
        <div class="nav-pills">
            <a class="nav-item" href="/">ä¸»æœºåˆ—è¡¨</a>
            <a class="nav-item" href="/monitor_dashboard">æ•°æ®å¤§å±</a>
            <a class="nav-item" href="/monitor_management">ç›‘æ§é…ç½®</a>

    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 style="font-weight: 700; margin: 0;">å‘Šè­¦ä¸­å¿ƒ</h2>
                <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">ç®¡ç†ç³»ç»Ÿå‘Šè­¦è§„åˆ™ä¸é€šçŸ¥</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRuleModal">
                <i class="fas fa-plus"></i> åˆ›å»ºæ–°è§„åˆ™

        </div>

        <!-- æ´»è·ƒå‘Šè­¦åŒº -->
        <div class="glass-card">
            <div class="card-header-custom">
                <h5 class="text-warning"><i class="fas fa-bolt"></i> æ´»è·ƒå‘Šè­¦ <span id="activeAlertsCount" class="badge bg-danger rounded-pill ms-2">0</span></h5>
            </div>
            <div id="activeAlertsList" class="alert-console">

        <!-- è§„åˆ™åˆ—è¡¨åŒº -->
        <div class="glass-card">
            <div class="card-header-custom">
                <h5><i class="fas fa-sliders-h"></i> ç›‘æ§è§„åˆ™åº“</h5>
            </div>
            <div id="alertRulesList" class="row g-4">
                <!-- åŠ¨æ€å†…å®¹åŠ è½½ -->
            </div>
        </div>
    </div>

    <!-- åˆ›å»ºè§„åˆ™æ¨¡æ€æ¡† -->
    <div class="modal fade" id="createRuleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">åˆ›å»ºå‘Šè­¦è§„åˆ™</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRuleForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">è§„åˆ™åç§°</label>
                            <input type="text" class="form-control" name="rule_name" placeholder="ä¾‹å¦‚ï¼šCPUè¿‡è½½æŠ¥è­¦" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">ç›®æ ‡ä¸»æœº</label>
                            <select class="form-select" name="host_ip" required></select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold text-secondary">ç›‘æ§æŒ‡æ ‡</label>
                                <select class="form-select" name="metric_type" required>
                                    <option value="cpu">CPUä½¿ç”¨ç‡</option>
                                    <option value="memory">å†…å­˜ä½¿ç”¨ç‡</option>
                                    <option value="disk">ç£ç›˜ä½¿ç”¨ç‡</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">

                                <select class="form-select" name="comparison_operator" required>
                                    <option value=">">å¤§äº (>)</option>
                                    <option value=">=">å¤§äºç­‰äº (>=)</option>
                                    <option value="<">å°äº (<)</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">è§¦å‘é˜ˆå€¼ (%)</label>
                            <input type="number" class="form-control" name="threshold_value" min="0" max="100" step="0.1" value="80" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">å–æ¶ˆ</button>
                    <button type="button" class="btn btn-primary" onclick="createAlertRule()">ç¡®è®¤åˆ›å»º</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === é£æ ¼ç»Ÿä¸€é€»è¾‘ ===
        const themeBtn = document.getElementById('themeToggle');
        let currentMode = localStorage.getItem('themeMode') || 'auto';

        function applyTheme() {
            let isDark = false;
            if (currentMode === 'auto') {
                const h = new Date().getHours();
                isDark = (h < 6 || h >= 18);
                themeBtn.textContent = 'ğŸŒ¤ï¸'; // è‡ªåŠ¨æ¨¡å¼æ˜¾ç¤ºç‰¹æ®Šå›¾æ ‡
            } else if (currentMode === 'dark') {
                isDark = true;
                themeBtn.textContent = 'ğŸŒ™';
            } else {
                isDark = false;
                themeBtn.textContent = 'â˜€ï¸';
            }
            
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
        function cycleTheme() {
            const modes = ['auto', 'light', 'dark'];
            const idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            localStorage.setItem('themeMode', currentMode);
            applyTheme();
        }
        
        const savedBg = localStorage.getItem('customWallpaper');
        if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;
        
        // å¯åŠ¨
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            loadActiveAlerts();
            loadAlertRules();
            loadHostsForRuleCreation();
            setInterval(applyTheme, 60000);
            setInterval(loadActiveAlerts, 30000);
        });

        // === ä¸šåŠ¡é€»è¾‘ ===
        async function loadActiveAlerts() {
            try {
                const response = await fetch('/api/alerts/active');
                const alerts = await response.json();
                
                const container = document.getElementById('activeAlertsList');
                document.getElementById('activeAlertsCount').textContent = alerts.length;
                
                if (alerts.length === 0) {
                    container.innerHTML = '<div class="text-center p-4 text-muted"><i class="fas fa-check-circle text-success mb-2" style="font-size:24px;"></i><br>ç³»ç»Ÿè¿è¡Œæ­£å¸¸ï¼Œæ— æ´»è·ƒå‘Šè­¦</div>';
                    return;
                }

                let html = '';
                alerts.forEach(alert => {
                    const severityMap = { 'critical': 'severity-critical', 'high': 'severity-high', 'medium': 'severity-medium', 'low': 'severity-low' };
                    const cls = severityMap[alert.severity] || 'severity-medium';
                    
                    html += `
                        <div class="alert-item ${cls}">
                            <div class="alert-content">
                                <strong>${alert.message}</strong>
                                <span class="alert-time"><i class="far fa-clock"></i> ${new Date(alert.created_at).toLocaleString()}</span>
                            </div>
                            <button class="btn btn-sm btn-outline-primary btn-sm-rounded" onclick="resolveAlert(${alert.id})">
                                <i class="fas fa-check"></i> å·²è§£å†³
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } catch (error) { console.error(error); }
        }

        async function loadAlertRules() {
            try {
                const response = await fetch('/api/alert_rules');
                const rules = await response.json();
                const container = document.getElementById('alertRulesList');
                
                if (rules.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center text-muted">æš‚æ— å‘Šè­¦è§„åˆ™ï¼Œè¯·ç‚¹å‡»å³ä¸Šè§’åˆ›å»º</div>';
                    return;
                }

                const metricNames = { 'cpu': 'CPUä½¿ç”¨ç‡', 'memory': 'å†…å­˜ä½¿ç”¨ç‡', 'disk': 'ç£ç›˜ä½¿ç”¨ç‡' };
                let html = '';
                
                rules.forEach(rule => {
                    html += `
                        <div class="col-md-6 col-lg-4">
                            <div class="rule-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="rule-title">${rule.rule_name}</div>
                                    <div class="rule-badge ${rule.is_active ? 'text-success' : 'text-secondary'}">
                                        ${rule.is_active ? 'â— å¯ç”¨' : 'â—‹ ç¦ç”¨'}
                                    </div>
                                </div>
                                <div class="rule-info">
                                    <div>ä¸»æœºï¼š${rule.host_ip}</div>
                                    <div>æ¡ä»¶ï¼š${metricNames[rule.metric_type]} ${rule.comparison_operator} ${rule.threshold_value}%</div>
                                    <div class="mt-2 text-muted" style="font-size:12px;">åˆ›å»ºäº ${new Date(rule.created_at).toLocaleDateString()}</div>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-sm btn-outline-danger btn-sm-rounded" onclick="deleteAlertRule(${rule.id})">
                                        <i class="fas fa-trash-alt"></i> åˆ é™¤
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } catch (error) { console.error(error); }
        }

        async function loadHostsForRuleCreation() {
            try {
                const response = await fetch('/api/hosts');
                const data = await response.json();
                const select = document.querySelector('select[name="host_ip"]');
                select.innerHTML = '';
                const hosts = Object.values(data.hosts);
                
                if (hosts.length === 0) {
                    select.innerHTML = '<option disabled selected>æ— å¯ç”¨ä¸»æœº</option>';
                    return;
                }
                hosts.forEach(host => {
                    const opt = document.createElement('option');
                    opt.value = host.ip;
                    opt.textContent = `${host.ip} (${host.user})`;
                    select.appendChild(opt);
                });
            } catch (error) { console.error(error); }
        }

        async function createAlertRule() {
            const form = document.getElementById('createRuleForm');
            if(!form.checkValidity()) { form.reportValidity(); return; }
            
            const formData = new FormData(form);
            const ruleData = Object.fromEntries(formData.entries());
            ruleData.threshold_value = parseFloat(ruleData.threshold_value);

            try {
                const response = await fetch('/api/alert_rules', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ruleData)
                });
                const result = await response.json();
                
                if (result.success) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createRuleModal'));
                    modal.hide();
                    form.reset();
                    loadAlertRules();
                } else { alert('å¤±è´¥: ' + result.message); }
            } catch (error) { alert('è¯·æ±‚é”™è¯¯'); }
        }

        async function deleteAlertRule(id) {
            if (!confirm('ç¡®å®šåˆ é™¤æ­¤è§„åˆ™ï¼Ÿ')) return;
            try {
                const res = await fetch(`/api/alert_rules/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.success) loadAlertRules();
                else alert(data.message);
            } catch(e) { console.error(e); }
        }

        async function resolveAlert(id) {
            try {
                const res = await fetch(`/api/alerts/${id}/resolve`, { method: 'POST' });
                const data = await res.json();
                if(data.success) loadActiveAlerts();
            } catch(e) { console.error(e); }
        }
    </script>
