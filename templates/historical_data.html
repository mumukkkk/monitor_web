<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å†å²æ•°æ® - Server Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-card: rgba(255, 255, 255, 0.5);
            --border-glass: rgba(255, 255, 255, 0.4);
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
            --radius: 20px;
            --wallpaper: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body.dark-mode {
            --text-main: #f3f4f6;
            --text-secondary: #9ca3af;
            --bg-glass: rgba(30, 30, 30, 0.8);
            --bg-card: rgba(45, 45, 45, 0.6);
            --border-glass: rgba(255, 255, 255, 0.08);
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            background: var(--wallpaper) center/cover fixed;
            color: var(--text-main);
            transition: color 0.3s;
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-glass);
        }
        .logo { font-size: 20px; font-weight: 800; background: linear-gradient(to right, #3b82f6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-pills { display: flex; gap: 5px; background: rgba(0,0,0,0.05); padding: 4px; border-radius: 30px; }
        body.dark-mode .nav-pills { background: rgba(255,255,255,0.05); }

        .nav-item {
            padding: 8px 20px; border-radius: 20px; text-decoration: none; color: var(--text-secondary);
            font-size: 14px; font-weight: 500; transition: all 0.2s; border: none; background: transparent; cursor: pointer;
        }
        .nav-item:hover { color: var(--text-main); }
        .nav-item.active { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        body.dark-mode .nav-item.active { background: #404040; color: white; }

        /* é€šç”¨ç»ç’ƒå¡ç‰‡ */
        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-radius: var(--radius);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-glass);
        }
        .section-header h5 { margin: 0; font-weight: 700; font-size: 16px; color: var(--text-main); }

        /* è¡¨å•æ§ä»¶ */
        .form-control, .form-select {
            background: rgba(255,255,255,0.5);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-main);
            padding: 10px 15px;
        }
        body.dark-mode .form-control, body.dark-mode .form-select {
            background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: white;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            background: var(--bg-card);
        }
        label { font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }

        /* æŒ‰é’® */
        .btn-primary { background: var(--primary); border: none; border-radius: 12px; padding: 10px 20px; font-weight: 600; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-outline-secondary { border-radius: 12px; border: 1px solid var(--border-glass); color: var(--text-main); background: transparent; }
        .btn-outline-secondary:hover { background: rgba(0,0,0,0.05); color: var(--text-main); }

        /* ç»Ÿè®¡å°å¡ç‰‡ */
        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-box:hover { transform: translateY(-5px); border-color: var(--primary); }
        .stat-title { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 10px; }
        .stat-value { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        .stat-sub { font-size: 12px; opacity: 0.7; }

        /* è¡¨æ ¼æ ·å¼ */
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .custom-table th { 
            text-align: left; padding: 15px; color: var(--text-secondary); font-size: 12px; 
            border-bottom: 1px solid var(--border-glass); 
        }
        .custom-table td { padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 14px; color: var(--text-main); }
        body.dark-mode .custom-table td { border-bottom-color: rgba(255,255,255,0.05); }
        .custom-table tr:hover td { background: rgba(0,0,0,0.02); }
        body.dark-mode .custom-table tr:hover td { background: rgba(255,255,255,0.03); }

        /* åˆ†é¡µ */
        .pagination .page-link {
            background: transparent; border: 1px solid var(--border-glass); color: var(--text-main); margin: 0 3px; border-radius: 8px;
        }
        .pagination .page-item.active .page-link {
            background: var(--primary); border-color: var(--primary); color: white;
        }
        .pagination .page-item.disabled .page-link { opacity: 0.5; }

        /* å›¾è¡¨å®¹å™¨ */
        .chart-wrapper { height: 350px; width: 100%; position: relative; }

        /* æ¨¡å¼åˆ‡æ¢æŒ‰é’® */
        .theme-btn { background: transparent; border: none; cursor: pointer; font-size: 20px; padding: 8px; border-radius: 50%; }
        .theme-btn:hover { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <!-- å¯¼èˆªæ  -->
    <div class="nav-header">
        <div class="logo">ğŸ“‰ å†å²æ•°æ®</div>
        <div class="nav-pills">
            <a class="nav-item" href="/">ä¸»æœºåˆ—è¡¨</a>
            <a class="nav-item" href="/monitor_dashboard">æ•°æ®å¤§å±</a>
            <a class="nav-item" href="/monitor_management">ç›‘æ§é…ç½®</a>
            <a class="nav-item" href="/alerts">å‘Šè­¦ç®¡ç†</a>
            <a class="nav-item active" href="/historical_data">å†å²æ•°æ®</a>
        </div>
        <button class="theme-btn" id="themeToggle" onclick="cycleTheme()">ğŸŒ—</button>
    </div>

    <div class="container-fluid" style="max-width: 1400px;">
        
        <!-- æŸ¥è¯¢æ¡ä»¶ -->
        <div class="glass-card">
            <div class="section-header">
                <h5><i class="fas fa-search text-primary"></i> æ•°æ®æŸ¥è¯¢</h5>
            </div>
            <form id="queryForm" class="row g-3">
                <div class="col-md-3">
                    <label>ç›®æ ‡ä¸»æœº</label>
                    <select class="form-select" id="hostSelect" required></select>
                </div>
                <div class="col-md-3">
                    <label>å¼€å§‹æ—¶é—´</label>
                    <input type="datetime-local" class="form-control" id="startTime" required>
                </div>
                <div class="col-md-3">
                    <label>ç»“æŸæ—¶é—´</label>
                    <input type="datetime-local" class="form-control" id="endTime" required>
                </div>
                <div class="col-md-3">
                    <label>ç›‘æ§æŒ‡æ ‡</label>
                    <select class="form-select" id="metricType">
                        <option value="all">å…¨éƒ¨æŒ‡æ ‡</option>
                        <option value="cpu">CPUä½¿ç”¨ç‡</option>
                        <option value="memory">å†…å­˜ä½¿ç”¨ç‡</option>
                        <option value="disk">ç£ç›˜ä½¿ç”¨ç‡</option>
                        <option value="network">ç½‘ç»œæµé‡</option>
                    </select>
                </div>
                <div class="col-12 text-end mt-4">
                    <button type="button" class="btn btn-primary px-4" onclick="queryHistoricalData()">
                        <i class="fas fa-search"></i> æŸ¥è¯¢æ•°æ®
                    </button>
                    <button type="button" class="btn btn-outline-secondary px-4 ms-2" onclick="exportData()">
                        <i class="fas fa-download"></i> å¯¼å‡º CSV
                    </button>
                </div>
            </form>
        </div>

        <!-- æ•°æ®æ¦‚è§ˆ -->
        <div id="dataOverview" style="display: none;">
            <div class="glass-card">
                <div class="section-header"><h5><i class="fas fa-chart-pie text-warning"></i> æ ¸å¿ƒæŒ‡æ ‡æ¦‚è§ˆ</h5></div>
                <div class="row g-3" id="metricCards">
                    <!-- åŠ¨æ€ç”Ÿæˆå¡ç‰‡ -->
                </div>
            </div>
        </div>

        <!-- è¶‹åŠ¿å›¾è¡¨ -->
        <div id="chartsSection" style="display: none;">
            <div class="glass-card">
                <div class="section-header"><h5><i class="fas fa-chart-line text-success"></i> è¶‹åŠ¿åˆ†æå›¾</h5></div>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- æ•°æ®è¡¨æ ¼ -->
        <div id="dataTableSection" style="display: none;">
            <div class="glass-card">
                <div class="section-header"><h5><i class="fas fa-table text-info"></i> è¯¦ç»†æ•°æ®è®°å½•</h5></div>
                <div class="table-responsive">
                    <table class="custom-table" id="dataTable">
                        <thead>
                            <tr>
                                <th>é‡‡é›†æ—¶é—´</th>
                                <th>CPU</th>
                                <th>å†…å­˜</th>
                                <th>ç£ç›˜</th>
                                <th>ç½‘ç»œæ¥æ”¶</th>
                                <th>ç½‘ç»œå‘é€</th>
                                <th>çŠ¶æ€</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            <!-- JS å¡«å…… -->
                        </tbody>
                    </table>
                </div>
                <nav class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- JS é€»è¾‘ -->
    <script>
        // === å…¨å±€çŠ¶æ€ä¸é…ç½® ===
        let currentChart = null;
        let currentData = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // ä¸»é¢˜åˆ‡æ¢é€»è¾‘
        const themeBtn = document.getElementById('themeToggle');
        let currentMode = localStorage.getItem('themeMode') || 'auto';

        function applyTheme() {
            let isDark = false;
            if (currentMode === 'auto') {
                const h = new Date().getHours();
                isDark = (h < 6 || h >= 18);
            } else if (currentMode === 'dark') isDark = true;
            
            if (isDark) { 
                document.body.classList.add('dark-mode'); themeBtn.textContent = 'ğŸŒ™'; 
            } else { 
                document.body.classList.remove('dark-mode'); themeBtn.textContent = 'â˜€ï¸'; 
            }
            
            // é‡ç»˜å›¾è¡¨ä»¥é€‚é…é¢œè‰²
            if (currentChart) {
                displayTrendChart(); 
            }
        }

        function cycleTheme() {
            const modes = ['auto', 'light', 'dark'];
            const idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            localStorage.setItem('themeMode', currentMode);
            applyTheme();
        }

        // å£çº¸åŠ è½½
        const savedBg = localStorage.getItem('customWallpaper');
        if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;

        // === åˆå§‹åŒ– ===
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            loadHosts();
            setDefaultTimeRange();
            setInterval(applyTheme, 60000);
        });

        // é»˜è®¤æ—¶é—´
        function setDefaultTimeRange() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            const toLocalISO = (date) => {
                const offset = date.getTimezoneOffset() * 60000;
                return new Date(date.getTime() - offset).toISOString().slice(0, 16);
            };
            document.getElementById('endTime').value = toLocalISO(now);
            document.getElementById('startTime').value = toLocalISO(yesterday);
        }

        // åŠ è½½ä¸»æœº
        async function loadHosts() {
            try {
                const response = await fetch('/api/hosts');
                const data = await response.json();
                const select = document.getElementById('hostSelect');
                select.innerHTML = '';
                
                Object.values(data.hosts).forEach(host => {
                    const option = document.createElement('option');
                    option.value = host.ip;
                    option.textContent = `${host.ip} (${host.user})`;
                    select.appendChild(option);
                });
            } catch (error) { console.error('Host load error', error); }
        }

        // === æ ¸å¿ƒä¸šåŠ¡é€»è¾‘ ===
        async function queryHistoricalData() {
            const form = document.getElementById('queryForm');
            if (!form.checkValidity()) { form.reportValidity(); return; }

            const hostIp = document.getElementById('hostSelect').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const metricType = document.getElementById('metricType').value;

            try {
                const params = new URLSearchParams({ ip: hostIp, start_time: startTime, end_time: endTime, metric_type: metricType });
                const response = await fetch(`/api/historical_data?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    if (currentData.length > 0) {
                        displayDataOverview();
                        displayTrendChart();
                        displayDataTable();
                        document.getElementById('dataOverview').style.display = 'block';
                        document.getElementById('chartsSection').style.display = 'block';
                        document.getElementById('dataTableSection').style.display = 'block';
                    } else {
                        alert('è¯¥æ—¶é—´æ®µå†…æ— æ•°æ®');
                        document.getElementById('dataOverview').style.display = 'none';
                        document.getElementById('chartsSection').style.display = 'none';
                        document.getElementById('dataTableSection').style.display = 'none';
                    }
                } else { alert('æŸ¥è¯¢å¤±è´¥: ' + result.message); }
            } catch (error) { console.error(error); alert('ç½‘ç»œè¯·æ±‚å¤±è´¥'); }
        }

        // æ˜¾ç¤ºæ¦‚è§ˆå¡ç‰‡
        function displayDataOverview() {
            if (currentData.length === 0) return;

            const metrics = {
                cpu: { values: [], label: 'CPU', unit: '%', color: 'var(--primary)' },
                memory: { values: [], label: 'å†…å­˜', unit: '%', color: 'var(--success)' },
                disk: { values: [], label: 'ç£ç›˜', unit: '%', color: 'var(--warning)' },
                network_rx: { values: [], label: 'å…¥ç½‘', unit: 'MB', color: '#0ea5e9' },
                network_tx: { values: [], label: 'å‡ºç½‘', unit: 'MB', color: '#8b5cf6' }
            };

            currentData.forEach(row => {
                if (row.cpu_usage) metrics.cpu.values.push(row.cpu_usage);
                if (row.memory_usage) metrics.memory.values.push(row.memory_usage);
                if (row.disk_usage) metrics.disk.values.push(row.disk_usage);
                if (row.network_rx) metrics.network_rx.values.push(row.network_rx);
                if (row.network_tx) metrics.network_tx.values.push(row.network_tx);
            });

            let html = '';
            Object.keys(metrics).forEach(key => {
                const m = metrics[key];
                if (m.values.length > 0) {
                    const avg = m.values.reduce((a, b) => a + b, 0) / m.values.length;
                    const max = Math.max(...m.values);
                    
                    html += `
                        <div class="col-md-2 col-sm-4 col-6">
                            <div class="stat-box" style="border-top: 3px solid ${m.color}">
                                <div class="stat-title" style="color:${m.color}">${m.label}</div>
                                <div class="stat-value" style="color:${m.color}">${avg.toFixed(1)}${m.unit}</div>
                                <div class="stat-sub">å³°å€¼: ${max.toFixed(1)}</div>
                            </div>
                        </div>
                    `;
                }
            });
            document.getElementById('metricCards').innerHTML = html;
        }

        // æ˜¾ç¤ºå›¾è¡¨
        function displayTrendChart() {
            if (currentData.length === 0) return;

            const ctx = document.getElementById('trendChart').getContext('2d');
            if (currentChart) currentChart.destroy();

            const isDark = document.body.classList.contains('dark-mode');
            const textColor = isDark ? '#9ca3af' : '#6b7280';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';

            const labels = currentData.map(row => 
                new Date(row.check_time).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
            );

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'CPU', data: currentData.map(r => r.cpu_usage), borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.1)', tension: 0.4, fill: true, pointRadius: 0 },
                        { label: 'å†…å­˜', data: currentData.map(r => r.memory_usage), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', tension: 0.4, fill: true, pointRadius: 0 },
                        { label: 'ç£ç›˜', data: currentData.map(r => r.disk_usage), borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.1)', tension: 0.4, borderDash: [5, 5], pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { labels: { color: textColor } } },
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: gridColor }, ticks: { color: textColor } },
                        x: { grid: { display: false }, ticks: { color: textColor, maxTicksLimit: 10 } }
                    }
                }
            });
        }

        // æ˜¾ç¤ºè¡¨æ ¼
        function displayDataTable(page = 1) {
            currentPage = page;
            const startIndex = (page - 1) * itemsPerPage;
            const pageData = currentData.slice(startIndex, startIndex + itemsPerPage);

            let html = '';
            pageData.forEach(row => {
                html += `
                    <tr>
                        <td>${new Date(row.check_time).toLocaleString('zh-CN')}</td>
                        <td>${row.cpu_usage?.toFixed(1) ?? '-'}%</td>
                        <td>${row.memory_usage?.toFixed(1) ?? '-'}%</td>
                        <td>${row.disk_usage?.toFixed(1) ?? '-'}%</td>
                        <td>${row.network_rx?.toFixed(2) ?? '-'} MB</td>
                        <td>${row.network_tx?.toFixed(2) ?? '-'} MB</td>
                        <td>
                            <span class="badge ${row.is_online ? 'bg-success' : 'bg-danger'} rounded-pill">
                                ${row.is_online ? 'åœ¨çº¿' : 'ç¦»çº¿'}
                            </span>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('dataTableBody').innerHTML = html;
            
            // ç®€å•åˆ†é¡µé€»è¾‘
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            let pageHtml = '';
            if (totalPages > 1) {
                pageHtml += `<li class="page-item ${page===1?'disabled':''}"><a class="page-link" href="#" onclick="displayDataTable(${page-1})">Â«</a></li>`;
                for(let i=1; i<=totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= page - 2 && i <= page + 2)) {
                        pageHtml += `<li class="page-item ${i===page?'active':''}"><a class="page-link" href="#" onclick="displayDataTable(${i})">${i}</a></li>`;
                    } else if (i === page - 3 || i === page + 3) {
                         pageHtml += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                }
                pageHtml += `<li class="page-item ${page===totalPages?'disabled':''}"><a class="page-link" href="#" onclick="displayDataTable(${page+1})">Â»</a></li>`;
            }
            document.getElementById('pagination').innerHTML = pageHtml;
        }

        function exportData() {
            if (currentData.length === 0) return alert('æ— æ•°æ®å¯å¯¼å‡º');
            let csv = 'æ—¶é—´,CPU%,å†…å­˜%,ç£ç›˜%,å…¥ç½‘MB,å‡ºç½‘MB,çŠ¶æ€\n';
            currentData.forEach(row => {
                csv += `${new Date(row.check_time).toLocaleString()},${row.cpu_usage},${row.memory_usage},${row.disk_usage},${row.network_rx},${row.network_tx},${row.is_online?'Online':'Offline'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `monitor_data_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        window.onresize = function() {
            if (currentChart) currentChart.resize();
        };
    </script>
</body>
</html>
