    <!-- å£çº¸è®¾ç½®æ¨¡æ€æ¡† -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSettingsModal()">&times;</span>
            <h2 style="margin: 0 0 20px 0; font-size: 20px;">ğŸ¨ ä¸ªæ€§åŒ–è®¾ç½®</h2>
            <div class="form-group">
                <label>è‡ªå®šä¹‰å£çº¸ URL</label>
                <input type="text" id="bg-url-input" placeholder="https://example.com/wallpaper.jpg">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" style="flex: 1;" onclick="saveWallpaper()">åº”ç”¨</button>
                <button class="btn-primary" style="flex: 1; background: transparent; border: 1px solid #ddd; color: var(--text-main);" onclick="resetWallpaper()">é‡ç½®</button>

    <script>
        // åˆå§‹åŒ– ECharts
        let cpuTrendChart = echarts.init(document.getElementById('cpuTrendChart'));
        let memoryBarChart = echarts.init(document.getElementById('memoryBarChart'));
        let diskRingChart = echarts.init(document.getElementById('diskRingChart'));
        let statusPieChart = echarts.init(document.getElementById('statusPieChart'));
        let networkChart = echarts.init(document.getElementById('networkChart'));

        let allHostsData = {};
        let currentSelectedHost = null;
        let cpuHistoryData = {};
        let timePoints = [];

        // å£çº¸é€»è¾‘
        const settingsModal = document.getElementById('settingsModal');
        function openSettingsModal() { 
            document.getElementById('bg-url-input').value = localStorage.getItem('customWallpaper') || '';
            settingsModal.style.display = 'block'; 
        }
        function closeSettingsModal() { settingsModal.style.display = 'none'; }
        function saveWallpaper() {
            const url = document.getElementById('bg-url-input').value.trim();
            if (url) {
                localStorage.setItem('customWallpaper', url);
                document.body.style.backgroundImage = `url('${url}')`;
                closeSettingsModal();
            }
        }
        function resetWallpaper() {
            localStorage.removeItem('customWallpaper');
            document.body.style.backgroundImage = '';
            closeSettingsModal();
        }
        window.onclick = function(e) { if (e.target == settingsModal) closeSettingsModal(); }

        const savedBg = localStorage.getItem('customWallpaper');
        if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;

        // ============ ä¸»é¢˜é€»è¾‘ ============
        const themeBtn = document.getElementById('themeToggle');
        let currentMode = localStorage.getItem('themeMode') || 'auto';

        function applyTheme() {
            let isDark = false;
            if (currentMode === 'auto') {
                const h = new Date().getHours();
                isDark = (h < 6 || h >= 18);
                themeBtn.textContent = 'ğŸŒ¤ï¸'; // è‡ªåŠ¨æ¨¡å¼æ˜¾ç¤ºç‰¹æ®Šå›¾æ ‡
            } else if (currentMode === 'dark') {
                isDark = true;
                themeBtn.textContent = 'ğŸŒ™';
            } else {
                isDark = false;
                themeBtn.textContent = 'â˜€ï¸';
            }
            
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            // é‡æ–°æ¸²æŸ“å›¾è¡¨ä»¥é€‚é…æ·±è‰²/æµ…è‰²
            setTimeout(() => {
                [cpuTrendChart, memoryBarChart, diskRingChart, statusPieChart, networkChart].forEach(chart => chart.resize());
                if(currentSelectedHost) updateCharts(currentSelectedHost);
            }, 100);
        }

        function cycleTheme() {
            const modes = ['auto', 'light', 'dark'];
            const idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            localStorage.setItem('themeMode', currentMode);
            applyTheme();
        }

        // ============ æ•°æ®é€»è¾‘ ============
        function fetchMonitoringData() {
            fetch('/api/hosts')
                .then(r => r.json())
                .then(data => {
                    // æ£€æŸ¥APIè¿”å›çš„æ•°æ®æ ¼å¼
                    if (data.success && data.hosts) {
                        // è½¬æ¢æ•°æ®æ ¼å¼ï¼Œé€‚é…ç°æœ‰ä»£ç 
                        const formattedData = {};
                        for (const hostKey in data.hosts) {
                            const host = data.hosts[hostKey];
                            // ä½¿ç”¨IPä½œä¸ºé”®ï¼Œé€‚é…ç°æœ‰ä»£ç 
                            const ip = host.ip;
                            formattedData[ip] = {
                                cpu_usage: host.cpu_usage || 0,
                                memory_usage: host.memory_usage || 0,
                                disk_usage: host.disk_usage || 0,
                                network_rx: host.network_rx || 0,
                                network_tx: host.network_tx || 0,
                                is_online: host.is_online || false,
                                check_time: host.last_check || host.check_time || '',
                                // ä¿ç•™åŸå§‹ä¸»æœºä¿¡æ¯
                                host_info: host
                            };
                        }
                        
                        allHostsData = formattedData;
                        updateStats(formattedData);
                        renderHostList(formattedData);
                        
                        if (!currentSelectedHost && Object.keys(formattedData).length > 0) {
                            selectHost(Object.keys(formattedData)[0]);
                        } else if (currentSelectedHost) {
                            updateCharts(currentSelectedHost);
                        }
                    } else {
                        console.error('APIè¿”å›æ•°æ®æ ¼å¼é”™è¯¯:', data);
                        // å¦‚æœAPIè¿”å›æ ¼å¼é”™è¯¯ï¼Œä½¿ç”¨ç©ºæ•°æ®
                        allHostsData = {};
                        updateStats({});
                        renderHostList({});
                    }
                })
                .catch(error => {
                    console.error('è·å–æ•°æ®å¤±è´¥:', error);
                    // å¤„ç†APIè°ƒç”¨å¤±è´¥çš„æƒ…å†µ
                    allHostsData = {};
                    updateStats({});
                    renderHostList({});
                });
        }

        function renderHostList(data) {
            const container = document.getElementById('host-list');
            container.innerHTML = '';
            
            Object.keys(data).forEach(ip => {
                const host = data[ip];
                const item = document.createElement('div');
                item.className = `host-item ${currentSelectedHost === ip ? 'active' : ''}`;
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div style="cursor: pointer; flex: 1;" onclick="selectHost('${ip}')">
                            <div class="host-ip">${ip}</div>
                            <div class="host-status">
                                <span class="dot ${host.is_online ? 'dot-online' : 'dot-offline'}"></span>
                                ${host.is_online ? 'è¿è¡Œä¸­' : 'å·²æ–­å¼€'}
                            </div>
                        </div>
                        <button style="background: transparent; border: none; color: var(--danger); cursor: pointer; font-size: 16px; padding: 4px; margin-left: 10px;" onclick="deleteServer('${ip}', event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        function deleteServer(ip, event) {
            event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œé¿å…è§¦å‘é€‰æ‹©æœåŠ¡å™¨
            if (confirm(`ç¡®å®šè¦åˆ é™¤æœåŠ¡å™¨ ${ip} å—ï¼Ÿ`)) {
                // è·å–ä¸»æœºä¿¡æ¯
                const host = allHostsData[ip];
                if (!host) {
                    alert('æœªæ‰¾åˆ°ä¸»æœºä¿¡æ¯ï¼Œåˆ é™¤å¤±è´¥');
                    return;
                }
                
                // ä»ä¸»æœºä¿¡æ¯ä¸­æå–æ‰€éœ€å‚æ•°
                const user = host.host_info ? host.host_info.user : 'root';
                const port = host.host_info ? host.host_info.port : 22;
                
                // åˆ›å»ºè¡¨å•æ•°æ®
                const formData = new FormData();
                formData.append('ip', ip);
                formData.append('user', user);
                formData.append('port', port);
                formData.append('confirm_user', user);
                
                // è°ƒç”¨åˆ é™¤API
                fetch('/delete_host', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // åˆ é™¤æˆåŠŸï¼Œåˆ·æ–°æ•°æ®
                        fetchMonitoringData();
                        // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰é€‰ä¸­çš„æœåŠ¡å™¨ï¼Œæ¸…é™¤é€‰ä¸­çŠ¶æ€
                        if (currentSelectedHost === ip) {
                            currentSelectedHost = null;
                            document.getElementById('current-host').textContent = 'é€‰æ‹©æœåŠ¡å™¨';
                        }
                        alert('åˆ é™¤æˆåŠŸ: ' + data.message);
                    } else {
                        alert('åˆ é™¤å¤±è´¥: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('åˆ é™¤æœåŠ¡å™¨å¤±è´¥:', error);
                    alert('åˆ é™¤æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·é‡è¯•');
                });
            }
        }

        function selectHost(ip) {
            currentSelectedHost = ip;
            document.getElementById('current-host').textContent = ip;
            renderHostList(allHostsData);
            updateCharts(ip);
        }

        // ============ æ•°æ®æ ¼å¼åŒ–å·¥å…·å‡½æ•° ============
        function formatNumber(value, decimals = 1) {
            if (isNaN(value) || value === null || value === undefined) {
                return '0';
            }
            return parseFloat(value).toFixed(decimals);
        }

        function formatPercentage(value, decimals = 1) {
            if (isNaN(value) || value === null || value === undefined) {
                return '0%';
            }
            return parseFloat(value).toFixed(decimals) + '%';
        }

        function formatBytes(bytes, decimals = 1) {
            if (isNaN(bytes) || bytes === null || bytes === undefined || bytes === 0) {
                return '0 B';
            }
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function updateStats(data) {
            const hosts = Object.values(data);
            const total = hosts.length;
            const online = hosts.filter(h => h.is_online).length;
            const avgCpu = hosts.reduce((a, b) => a + (b.cpu_usage||0), 0) / total || 0;
            const avgMem = hosts.reduce((a, b) => a + (b.memory_usage||0), 0) / total || 0;
            const avgDisk = hosts.reduce((a, b) => a + (b.disk_usage||0), 0) / total || 0;
            
            // è®¡ç®—å¹³å‡ç½‘ç»œæµé‡
            const avgNetworkRx = hosts.reduce((a, b) => a + (b.network_rx||0), 0) / total || 0;
            const avgNetworkTx = hosts.reduce((a, b) => a + (b.network_tx||0), 0) / total || 0;

            document.getElementById('total-servers').innerText = total;
            document.getElementById('online-servers').innerText = online;
            document.getElementById('avg-cpu').innerText = formatPercentage(avgCpu);

        // ============ å›¾è¡¨æ›´æ–° ============
        function updateCharts(ip) {
            const hostData = allHostsData[ip];
            if (!hostData) return;
            
            const isDark = document.body.classList.contains('dark-mode');

            // 1. CPU è¶‹åŠ¿
            const now = new Date().toLocaleTimeString();
            if (timePoints.length > 10) timePoints.shift();
            timePoints.push(now);

            if (!cpuHistoryData[ip]) cpuHistoryData[ip] = Array(10).fill(0);
            cpuHistoryData[ip].push(hostData.cpu_usage || 0);
            if (cpuHistoryData[ip].length > timePoints.length) cpuHistoryData[ip].shift();

            cpuTrendChart.setOption({

                series: [{ type: 'line', data: cpuHistoryData[ip], smooth: true, areaStyle: { opacity: 0.2 }, itemStyle: { color: '#6366f1' } }]
            });

            // 2. å†…å­˜
            memoryBarChart.setOption({

            // 3. ç£ç›˜
            diskRingChart.setOption({

                    }
                },
                series: [{

                    data: [
                        { value: hostData.disk_usage, name: 'å·²ç”¨ç©ºé—´', itemStyle: { color: '#f59e0b' } },
                        { value: 100 - hostData.disk_usage, name: 'å¯ç”¨ç©ºé—´', itemStyle: { color: isDark ? '#333' : '#eee' } }
                    ],
                    label: { 
                        show: true, 
                        formatter: '{b}: {d}%',
                        color: textColor,
                        fontSize: 12
                    },
                    emphasis: {

                            show: true, 
                            fontSize: 16, 
                            fontWeight: 'bold', 
                            formatter: '{b}: {d}%', 
                            color: textColor 
                        }
                    }
                }]

            // 4. çŠ¶æ€åˆ†å¸ƒ

            let offlineCount = Object.values(allHostsData).length - onlineCount;
            statusPieChart.setOption({

                    formatter: function(params) {

                    }
                },
                series: [{
                    type: 'pie', radius: '60%',
                    data: [
                        { value: onlineCount, name: 'åœ¨çº¿æœåŠ¡å™¨', itemStyle: { color: '#10b981' } },
                        { value: offlineCount, name: 'ç¦»çº¿æœåŠ¡å™¨', itemStyle: { color: '#ef4444' } }
                    ],
                    label: { 
                        color: textColor, 
                        formatter: '{b}: {c}å° ({d}%)',
                        fontSize: 12
                    },
                    emphasis: { 
                        label: { 
                            show: true, 
                            fontSize: 16, 
                            fontWeight: 'bold', 
                            formatter: '{b}: {c}å° ({d}%)', 
                            color: textColor

                    }

            // 5. ç½‘ç»œ
            const rx = hostData.network_rx || 0;
            const tx = hostData.network_tx || 0;
            const rxFormatted = formatBytes(rx * 1024 * 1024); // è½¬æ¢ä¸ºå­—èŠ‚åæ ¼å¼åŒ–
            const txFormatted = formatBytes(tx * 1024 * 1024); // è½¬æ¢ä¸ºå­—èŠ‚åæ ¼å¼åŒ–
            
            networkChart.setOption({
                tooltip: { 
                    trigger: 'axis',
                    formatter: function(params) {
                        let result = '';
                        params.forEach(param => {
                            const value = param.data * 1024 * 1024; // è½¬æ¢ä¸ºå­—èŠ‚
                            result += `${param.marker}${param.seriesName}: ${formatBytes(value)}<br/>`;
                        });
                        return result;
                    }
                },
                legend: { textStyle: { color: textColor }, bottom: 0 },
                grid: { top: 30, bottom: 25, left: 50, right: 10 },
                xAxis: { type: 'category', data: ['å½“å‰'], axisLabel: { show: false } },
                yAxis: { 
                    type: 'value', 
                    axisLabel: { 
                        color: textColor, 
                        formatter: function(value) {
                            return formatBytes(value * 1024 * 1024); // è½¬æ¢ä¸ºå­—èŠ‚åæ ¼å¼åŒ–
                        }
                    }, 
                    splitLine: { lineStyle: { color: splitLineColor } }
                },
                series: [
                    { 
                        name: 'å…¥ç½‘', 
                        type: 'bar', 
                        data: [hostData.network_rx || 0], 
                        itemStyle: { color: '#3b82f6' },
                        label: { 
                            show: true, 
                            position: 'top', 
                            formatter: function(params) {
                                const value = params.value * 1024 * 1024; // è½¬æ¢ä¸ºå­—èŠ‚
                                return formatBytes(value);
                            }, 
                            color: textColor 
                        } 
                    },
                    { 
                        name: 'å‡ºç½‘', 
                        type: 'bar', 
                        data: [hostData.network_tx || 0], 
                        itemStyle: { color: '#8b5cf6' },
                        label: { 
                            show: true, 
                            position: 'top', 
                            formatter: function(params) {
                                const value = params.value * 1024 * 1024; // è½¬æ¢ä¸ºå­—èŠ‚
                                return formatBytes(value);
                            }, 
                            color: textColor

        }

        window.onload = () => {

    </script>
