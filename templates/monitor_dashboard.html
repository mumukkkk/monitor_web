<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>ç›‘æ§å¤§å± - Server Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            /* æ ¸å¿ƒå˜é‡ */
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            
            /* èƒŒæ™¯ä¸ç»ç’ƒæ•ˆæœ */
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.5); 
            --border-glass: rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            --radius: 20px;
            
            --wallpaper: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body.dark-mode {
            --text-main: #f3f4f6;
            --text-secondary: #9ca3af;
            --bg-glass: rgba(30, 30, 30, 0.8);
            --bg-card: rgba(45, 45, 45, 0.6);
            --border-glass: rgba(255, 255, 255, 0.08);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--wallpaper) center/cover fixed;
            color: var(--text-main);
            transition: color 0.3s;
        }

        /* === é¡¶éƒ¨ç»Ÿä¸€å¯¼èˆª === */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-glass);
            width: 100%;
            max-width: 1600px; /* å¤§å±æ¨¡å¼ä¸‹å®½ä¸€ç‚¹ */
            margin-left: auto;
            margin-right: auto;
        }

        .logo { font-size: 20px; font-weight: 800; background: linear-gradient(to right, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-pills { display: flex; gap: 5px; background: rgba(0,0,0,0.05); padding: 4px; border-radius: 30px; }
        body.dark-mode .nav-pills { background: rgba(255,255,255,0.05); }

        .nav-item {
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        .nav-item:hover { color: var(--text-main); }
        .nav-item.active { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        body.dark-mode .nav-item.active { background: #404040; color: white; }

        /* æ“ä½œæŒ‰é’®åŒº */
        .action-btns { display: flex; gap: 8px; }
        .theme-btn { 
            background: transparent; border: none; cursor: pointer; font-size: 18px; padding: 8px; border-radius: 50%; transition: background 0.2s;
        }
        .theme-btn:hover { background: rgba(0,0,0,0.05); }

        /* ä¸»å¸ƒå±€ Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* é€šç”¨å¡ç‰‡æ ·å¼ */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-radius: var(--radius);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow: hidden;
        }

        /* å·¦ä¾§åˆ—è¡¨ */
        .host-list-card {
            height: calc(100vh - 120px); 
            display: flex;
            flex-direction: column;
        }
        .list-title { font-size: 14px; color: var(--text-secondary); margin-bottom: 15px; font-weight: 600; text-transform: uppercase; }
        
        .host-scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .host-scroll::-webkit-scrollbar { width: 4px; }
        .host-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 4px; }

        .host-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            background: rgba(255,255,255,0.3);
        }
        body.dark-mode .host-item { background: rgba(255,255,255,0.05); }

        .host-item:hover { transform: translateX(5px); background: rgba(255,255,255,0.5); }
        .host-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
        .host-item.active .host-status { color: rgba(255,255,255,0.8); }

        .host-ip { font-weight: 600; font-size: 15px; }
        .host-status { font-size: 12px; margin-top: 4px; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot-online { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot-offline { background: var(--danger); }

        /* å³ä¾§å†…å®¹ */
        .charts-area { display: flex; flex-direction: column; gap: 20px; }

        /* é¡¶éƒ¨ç»Ÿè®¡æ¡ */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.4) 100%);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border-glass);
        }
        body.dark-mode .stat-card { background: rgba(255,255,255,0.05); }
        
        .stat-val { font-size: 28px; font-weight: 800; margin: 5px 0; color: var(--primary); }
        .stat-label { font-size: 12px; color: var(--text-secondary); }
        .text-success { color: var(--success); }

        /* å½“å‰é€‰ä¸­æç¤º */
        .current-host-banner {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            background: rgba(0,0,0,0.03);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* å›¾è¡¨ç½‘æ ¼ */
        .charts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; flex: 1; }
        .chart-box {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 15px;
            height: 320px;
            position: relative;
        }
        .chart-full { grid-column: 1 / -1; height: 350px; }
        .chart-title { position: absolute; top: 15px; left: 20px; font-weight: 600; font-size: 14px; color: var(--text-secondary); z-index: 10; }
        .echart-div { width: 100%; height: 100%; }

        /* æ¨¡æ€æ¡† (ä»…ç”¨äºè®¾ç½®å£çº¸) */
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px); animation: fadeIn 0.2s ease;
        }
        .modal-content {
            background-color: white; margin: 15% auto; padding: 30px; border-radius: 24px;
            width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); position: relative;
        }
        body.dark-mode .modal-content { background-color: #262626; color: white; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #999; font-size: 24px; }
        .form-group label { font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .form-group input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f9fafb; color: var(--text-main); font-size: 14px; margin-bottom: 15px;
        }
        body.dark-mode .form-group input { background: #333; border-color: #404040; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- é¡¶éƒ¨ç»Ÿä¸€å¯¼èˆª -->
    <div class="nav-header">
        <div class="logo">ğŸ“Š ç›‘æ§å¤§å±</div>
        <div class="nav-pills">
            <a class="nav-item" href="/">ä¸»æœºåˆ—è¡¨</a>
            <a class="nav-item active" href="/monitor_dashboard">æ•°æ®å¤§å±</a>
            <a class="nav-item" href="/monitor_management">ç›‘æ§é…ç½®</a>
            <a class="nav-item" href="/alerts">å‘Šè­¦ç®¡ç†</a>
            <a class="nav-item" href="/historical_data">å†å²æ•°æ®</a>
        </div>
        <div class="action-btns">
            <button class="theme-btn" onclick="openSettingsModal()" title="å£çº¸è®¾ç½®">ğŸ¨</button>
            <button class="theme-btn" id="themeToggle" onclick="cycleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ—</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- å·¦ä¾§ä¸»æœºåˆ—è¡¨ -->
        <div class="card host-list-card">
            <div class="list-title">Server List</div>
            <div class="host-scroll" id="host-list">
                <!-- åŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>

        <!-- å³ä¾§å›¾è¡¨åŒº -->
        <div class="charts-area">
            <!-- ç»Ÿè®¡å¡ç‰‡ -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">æ€»æœåŠ¡å™¨</div>
                    <div class="stat-val" id="total-servers">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">åœ¨çº¿è¿è¡Œ</div>
                    <div class="stat-val text-success" id="online-servers">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å¹³å‡ CPU</div>
                    <div class="stat-val" id="avg-cpu">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å¹³å‡å†…å­˜</div>
                    <div class="stat-val" id="avg-memory">0%</div>
                </div>
            </div>

            <div class="card" style="flex: 1; padding: 25px;">
                <div class="current-host-banner">
                    æ­£åœ¨æŸ¥çœ‹: <strong id="current-host" style="color: var(--primary);">é€‰æ‹©æœåŠ¡å™¨</strong>
                </div>

                <div class="charts-grid">
                    <div class="chart-box">
                        <div class="chart-title">CPU è¶‹åŠ¿</div>
                        <div id="cpuTrendChart" class="echart-div"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-title">å†…å­˜ä½¿ç”¨</div>
                        <div id="memoryBarChart" class="echart-div"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-title">ç£ç›˜ç©ºé—´</div>
                        <div id="diskRingChart" class="echart-div"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-title">æ•´ä½“çŠ¶æ€åˆ†å¸ƒ</div>
                        <div id="statusPieChart" class="echart-div"></div>
                    </div>
                    <div class="chart-box chart-full">
                        <div class="chart-title">ç½‘ç»œæµé‡ (MB/s)</div>
                        <div id="networkChart" class="echart-div"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- å£çº¸è®¾ç½®æ¨¡æ€æ¡† -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSettingsModal()">&times;</span>
            <h2 style="margin: 0 0 20px 0; font-size: 20px;">ğŸ¨ ä¸ªæ€§åŒ–è®¾ç½®</h2>
            <div class="form-group">
                <label>è‡ªå®šä¹‰å£çº¸ URL</label>
                <input type="text" id="bg-url-input" placeholder="https://example.com/wallpaper.jpg">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" style="flex: 1;" onclick="saveWallpaper()">åº”ç”¨</button>
                <button class="btn-primary" style="flex: 1; background: transparent; border: 1px solid #ddd; color: var(--text-main);" onclick="resetWallpaper()">é‡ç½®</button>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ– ECharts
        let cpuTrendChart = echarts.init(document.getElementById('cpuTrendChart'));
        let memoryBarChart = echarts.init(document.getElementById('memoryBarChart'));
        let diskRingChart = echarts.init(document.getElementById('diskRingChart'));
        let statusPieChart = echarts.init(document.getElementById('statusPieChart'));
        let networkChart = echarts.init(document.getElementById('networkChart'));

        let allHostsData = {};
        let currentSelectedHost = null;
        let cpuHistoryData = {};
        let timePoints = [];

        // å£çº¸é€»è¾‘
        const settingsModal = document.getElementById('settingsModal');
        function openSettingsModal() { 
            document.getElementById('bg-url-input').value = localStorage.getItem('customWallpaper') || '';
            settingsModal.style.display = 'block'; 
        }
        function closeSettingsModal() { settingsModal.style.display = 'none'; }
        function saveWallpaper() {
            const url = document.getElementById('bg-url-input').value.trim();
            if (url) {
                localStorage.setItem('customWallpaper', url);
                document.body.style.backgroundImage = `url('${url}')`;
                closeSettingsModal();
            }
        }
        function resetWallpaper() {
            localStorage.removeItem('customWallpaper');
            document.body.style.backgroundImage = '';
            closeSettingsModal();
        }
        window.onclick = function(e) { if (e.target == settingsModal) closeSettingsModal(); }

        const savedBg = localStorage.getItem('customWallpaper');
        if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;

        // ============ ä¸»é¢˜é€»è¾‘ ============
        const themeBtn = document.getElementById('themeToggle');
        let currentMode = localStorage.getItem('themeMode') || 'auto';

        function applyTheme() {
            let isDark = false;
            if (currentMode === 'auto') {
                const h = new Date().getHours();
                isDark = (h < 6 || h >= 18);
            } else if (currentMode === 'dark') isDark = true;
            
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeBtn.textContent = 'ğŸŒ™';
            } else {
                document.body.classList.remove('dark-mode');
                themeBtn.textContent = 'â˜€ï¸';
            }
            // é‡æ–°æ¸²æŸ“å›¾è¡¨ä»¥é€‚é…æ·±è‰²/æµ…è‰²
            setTimeout(() => {
                [cpuTrendChart, memoryBarChart, diskRingChart, statusPieChart, networkChart].forEach(chart => chart.resize());
                if(currentSelectedHost) updateCharts(currentSelectedHost);
            }, 100);
        }

        function cycleTheme() {
            const modes = ['auto', 'light', 'dark'];
            const idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            localStorage.setItem('themeMode', currentMode);
            applyTheme();
        }

        // ============ æ•°æ®é€»è¾‘ ============
        function fetchMonitoringData() {
            fetch('/get_real_time_data')
                .then(r => r.json())
                .then(data => {
                    allHostsData = data;
                    updateStats(data);
                    renderHostList(data);
                    
                    if (!currentSelectedHost && Object.keys(data).length > 0) {
                        selectHost(Object.keys(data)[0]);
                    } else if (currentSelectedHost) {
                        updateCharts(currentSelectedHost);
                    }
                });
        }

        function renderHostList(data) {
            const container = document.getElementById('host-list');
            container.innerHTML = '';
            
            Object.keys(data).forEach(ip => {
                const host = data[ip];
                const item = document.createElement('div');
                item.className = `host-item ${currentSelectedHost === ip ? 'active' : ''}`;
                item.onclick = () => selectHost(ip);
                item.innerHTML = `
                    <div class="host-ip">${ip}</div>
                    <div class="host-status">
                        <span class="dot ${host.is_online ? 'dot-online' : 'dot-offline'}"></span>
                        ${host.is_online ? 'è¿è¡Œä¸­' : 'å·²æ–­å¼€'}
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function selectHost(ip) {
            currentSelectedHost = ip;
            document.getElementById('current-host').textContent = ip;
            renderHostList(allHostsData);
            updateCharts(ip);
        }

        function updateStats(data) {
            const hosts = Object.values(data);
            const total = hosts.length;
            const online = hosts.filter(h => h.is_online).length;
            const avgCpu = hosts.reduce((a, b) => a + (b.cpu_usage||0), 0) / total || 0;
            const avgMem = hosts.reduce((a, b) => a + (b.memory_usage||0), 0) / total || 0;

            document.getElementById('total-servers').innerText = total;
            document.getElementById('online-servers').innerText = online;
            document.getElementById('avg-cpu').innerText = avgCpu.toFixed(1) + '%';
            document.getElementById('avg-memory').innerText = avgMem.toFixed(1) + '%';
        }

        // ============ å›¾è¡¨æ›´æ–° ============
        function updateCharts(ip) {
            const hostData = allHostsData[ip];
            if (!hostData) return;
            
            const isDark = document.body.classList.contains('dark-mode');
            const textColor = isDark ? '#ccc' : '#666';
            const splitLineColor = isDark ? '#444' : '#eee';

            // 1. CPU è¶‹åŠ¿
            const now = new Date().toLocaleTimeString();
            if (timePoints.length > 10) timePoints.shift();
            timePoints.push(now);

            if (!cpuHistoryData[ip]) cpuHistoryData[ip] = Array(10).fill(0);
            cpuHistoryData[ip].push(hostData.cpu_usage || 0);
            if (cpuHistoryData[ip].length > timePoints.length) cpuHistoryData[ip].shift();

            cpuTrendChart.setOption({
                grid: { top: 30, bottom: 20, left: 35, right: 10 },
                xAxis: { type: 'category', data: timePoints, axisLabel: { color: textColor } },
                yAxis: { type: 'value', max: 100, axisLabel: { color: textColor }, splitLine: { lineStyle: { type: 'dashed', color: splitLineColor } } },
                series: [{ type: 'line', data: cpuHistoryData[ip], smooth: true, areaStyle: { opacity: 0.2 }, itemStyle: { color: '#6366f1' } }]
            });

            // 2. å†…å­˜
            memoryBarChart.setOption({
                grid: { top: 30, bottom: 20, left: 35, right: 10 },
                xAxis: { type: 'category', data: ['å†…å­˜'], axisLabel: { show: false } },
                yAxis: { type: 'value', max: 100, axisLabel: { color: textColor }, splitLine: { lineStyle: { color: splitLineColor } } },
                series: [{ type: 'bar', data: [hostData.memory_usage], barWidth: 40, itemStyle: { color: '#10b981', borderRadius: [5,5,0,0] }, label: { show: true, position: 'top', formatter: '{c}%', color: textColor } }]
            });

            // 3. ç£ç›˜
            diskRingChart.setOption({
                series: [{
                    type: 'pie', radius: ['50%', '70%'],
                    data: [
                        { value: hostData.disk_usage, name: 'å·²ç”¨', itemStyle: { color: '#f59e0b' } },
                        { value: 100 - hostData.disk_usage, name: 'ç©ºé—²', itemStyle: { color: isDark ? '#333' : '#eee' } }
                    ],
                    label: { show: false },
                    emphasis: { label: { show: true, fontSize: 16, fontWeight: 'bold', formatter: '{d}%', color: textColor } }
                }]
            });

            // 4. çŠ¶æ€åˆ†å¸ƒ
            let onlineCount = Object.values(allHostsData).filter(h => h.is_online).length;
            let offlineCount = Object.values(allHostsData).length - onlineCount;
            statusPieChart.setOption({
                series: [{
                    type: 'pie', radius: '60%',
                    data: [
                        { value: onlineCount, name: 'åœ¨çº¿', itemStyle: { color: '#10b981' } },
                        { value: offlineCount, name: 'ç¦»çº¿', itemStyle: { color: '#ef4444' } }
                    ],
                    label: { color: textColor }
                }]
            });

            // 5. ç½‘ç»œ
            networkChart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { textStyle: { color: textColor }, bottom: 0 },
                grid: { top: 30, bottom: 25, left: 50, right: 10 },
                xAxis: { type: 'category', data: ['å½“å‰'], axisLabel: { show: false } },
                yAxis: { type: 'value', axisLabel: { color: textColor, formatter: '{value}' }, splitLine: { lineStyle: { color: splitLineColor } } },
                series: [
                    { name: 'å…¥ç½‘', type: 'bar', data: [hostData.network_rx || 0], itemStyle: { color: '#3b82f6' } },
                    { name: 'å‡ºç½‘', type: 'bar', data: [hostData.network_tx || 0], itemStyle: { color: '#8b5cf6' } }
                ]
            });
        }

        window.onload = () => {
            applyTheme();
            fetchMonitoringData();
            setInterval(fetchMonitoringData, 5000);
            setInterval(applyTheme, 60000);
        };
        window.onresize = () => {
            cpuTrendChart.resize(); memoryBarChart.resize(); diskRingChart.resize(); statusPieChart.resize(); networkChart.resize();
        };
    </script>
</body>
</html>
