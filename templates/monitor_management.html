<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>ç›‘æ§ç®¡ç† - Server Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            /* æ ·å¼å˜é‡å¤ç”¨ */
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.4);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --radius: 20px;
            --wallpaper: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body.dark-mode {
            --text-main: #f3f4f6;
            --text-secondary: #9ca3af;
            --bg-glass: rgba(30, 30, 30, 0.8);
            --border-glass: rgba(255, 255, 255, 0.08);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            background: var(--wallpaper) center/cover fixed;
            color: var(--text-main);
            transition: color 0.3s;
        }

        /* === é¡¶éƒ¨ç»Ÿä¸€å¯¼èˆª === */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-glass);
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo { font-size: 20px; font-weight: 800; background: linear-gradient(to right, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-pills { display: flex; gap: 5px; background: rgba(0,0,0,0.05); padding: 4px; border-radius: 30px; }
        body.dark-mode .nav-pills { background: rgba(255,255,255,0.05); }

        .nav-item {
            padding: 8px 20px; border-radius: 20px; text-decoration: none; color: var(--text-secondary);
            font-size: 14px; font-weight: 500; transition: all 0.2s; border: none; background: transparent; cursor: pointer;
        }
        .nav-item:hover { color: var(--text-main); }
        .nav-item.active { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        body.dark-mode .nav-item.active { background: #404040; color: white; }

        /* æ“ä½œæŒ‰é’®åŒº */
        .action-btns { display: flex; gap: 8px; }
        .theme-btn { 
            background: transparent; border: none; cursor: pointer; font-size: 18px; padding: 8px; border-radius: 50%; transition: background 0.2s;
        }
        .theme-btn:hover { background: rgba(0,0,0,0.05); }

        /* ä¸»å®¹å™¨ */
        .app-container {
            width: 100%; max-width: 1000px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* å¡ç‰‡å®¹å™¨ */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-glass);
        }

        h3 { margin: 0 0 20px 0; font-size: 16px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }

        /* çŠ¶æ€æŒ‡ç¤ºåŒº */
        .status-row { display: flex; align-items: center; justify-content: space-between; }
        .status-badge { display: flex; align-items: center; gap: 10px; font-size: 18px; font-weight: 600; }
        .indicator { width: 12px; height: 12px; border-radius: 50%; }
        .indicator.active { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .indicator.inactive { background: var(--danger); }
        
        .time-info { font-size: 13px; color: var(--text-secondary); display: flex; gap: 20px; }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-outline { border: 1px solid var(--border-glass); background: transparent; color: var(--text-main); }
        .btn-outline:hover { background: rgba(0,0,0,0.05); }
        body.dark-mode .btn-outline:hover { background: rgba(255,255,255,0.1); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        /* æ—¥å¿—æ§åˆ¶å° */
        .log-console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            line-height: 1.6;
        }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* è¿›åº¦æ¡ */
        .progress-track { background: rgba(0,0,0,0.1); height: 6px; border-radius: 3px; overflow: hidden; width: 100px; }
        body.dark-mode .progress-track { background: rgba(255,255,255,0.1); }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.3s; }

        /* è¡¨æ ¼æ ·å¼å¤ç”¨ */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-secondary); font-size: 12px; border-bottom: 1px solid var(--border-glass); }
        td { padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 14px; }
        body.dark-mode td { border-bottom-color: rgba(255,255,255,0.05); }

        /* æ¨¡æ€æ¡† (ä»…ç”¨äºè®¾ç½®å£çº¸) */
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px); animation: fadeIn 0.2s ease;
        }
        .modal-content {
            background-color: white; margin: 15% auto; padding: 30px; border-radius: 24px;
            width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); position: relative;
        }
        body.dark-mode .modal-content { background-color: #262626; color: white; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #999; font-size: 24px; }
        .form-group label { font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .form-group input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f9fafb; color: var(--text-main); font-size: 14px; margin-bottom: 15px;
        }
        body.dark-mode .form-group input { background: #333; border-color: #404040; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- é¡¶éƒ¨ç»Ÿä¸€å¯¼èˆª -->
    <div class="nav-header">
        <div class="logo">âš™ï¸ ç›‘æ§ç®¡ç†</div>
        <div class="nav-pills">
            <a class="nav-item" href="/">ä¸»æœºåˆ—è¡¨</a>
            <a class="nav-item" href="/monitor_dashboard">æ•°æ®å¤§å±</a>
            <a class="nav-item active" href="/monitor_management">ç›‘æ§é…ç½®</a>
            <a class="nav-item" href="/alerts">å‘Šè­¦ç®¡ç†</a>
            <a class="nav-item" href="/historical_data">å†å²æ•°æ®</a>
        </div>
        <div class="action-btns">
            <button class="theme-btn" onclick="openSettingsModal()" title="å£çº¸è®¾ç½®">ğŸ¨</button>
            <button class="theme-btn" id="themeToggle" onclick="cycleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ—</button>
        </div>
    </div>

    <div class="app-container">
        <!-- é‡‡é›†çŠ¶æ€ -->
        <div class="card">
            <h3>ç³»ç»Ÿé‡‡é›†çŠ¶æ€</h3>
            <div class="status-row">
                <div class="status-badge">
                    <div class="indicator inactive" id="status-indicator"></div>
                    <span id="status-text">æœªè¿è¡Œ</span>
                </div>
                <div class="time-info">
                    <span>ä¸Šæ¬¡é‡‡é›†: <b id="last-time">-</b></span>
                    <span>ä¸‹æ¬¡è®¡åˆ’: <b id="next-time">-</b></span>
                </div>
                <button class="btn btn-primary" id="run-now">âš¡ ç«‹å³é‡‡é›†</button>
            </div>
        </div>

        <!-- ä¸»æœºé…ç½®åˆ—è¡¨ -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3>ä¸»æœºç›‘æ§é…ç½®</h3>
                <button class="btn btn-outline" onclick="fetchMonitorData()">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ä¸»æœº</th>
                            <th>çŠ¶æ€</th>
                            <th>å¯ç”¨ç›‘æ§é¡¹</th>
                            <th>CPU</th>
                            <th>å†…å­˜</th>
                            <th>ç£ç›˜</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="host-monitor-list-body"></tbody>
                </table>
            </div>
        </div>

        <!-- ç³»ç»Ÿæ—¥å¿— -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3>è¿è¡Œæ—¥å¿—</h3>
                <div>
                    <button class="btn btn-outline" onclick="fetchMonitorData()">åˆ·æ–°</button>
                    <button class="btn btn-danger" onclick="clearLogs()">æ¸…ç©º</button>
                </div>
            </div>
            <div class="log-console" id="log-container">
                æ­£åœ¨åŠ è½½æ—¥å¿—...
            </div>
        </div>
    </div>

    <!-- å£çº¸è®¾ç½®æ¨¡æ€æ¡† -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSettingsModal()">&times;</span>
            <h2 style="margin: 0 0 20px 0; font-size: 20px;">ğŸ¨ ä¸ªæ€§åŒ–è®¾ç½®</h2>
            <div class="form-group">
                <label>è‡ªå®šä¹‰å£çº¸ URL</label>
                <input type="text" id="bg-url-input" placeholder="https://example.com/wallpaper.jpg">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" style="flex: 1;" onclick="saveWallpaper()">åº”ç”¨</button>
                <button class="btn btn-primary" style="flex: 1; background: transparent; border: 1px solid #ddd; color: var(--text-main);" onclick="resetWallpaper()">é‡ç½®</button>
            </div>
        </div>
    </div>

    <script>
        // å£çº¸é€»è¾‘
        const settingsModal = document.getElementById('settingsModal');
        function openSettingsModal() { 
            document.getElementById('bg-url-input').value = localStorage.getItem('customWallpaper') || '';
            settingsModal.style.display = 'block'; 
        }
        function closeSettingsModal() { settingsModal.style.display = 'none'; }
        function saveWallpaper() {
            const url = document.getElementById('bg-url-input').value.trim();
            if (url) {
                localStorage.setItem('customWallpaper', url);
                document.body.style.backgroundImage = `url('${url}')`;
                closeSettingsModal();
            }
        }
        function resetWallpaper() {
            localStorage.removeItem('customWallpaper');
            document.body.style.backgroundImage = '';
            closeSettingsModal();
        }
        window.onclick = function(e) { if (e.target == settingsModal) closeSettingsModal(); }

        const savedBg = localStorage.getItem('customWallpaper');
        if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;

        // ä¸»é¢˜é€»è¾‘
        const themeBtn = document.getElementById('themeToggle');
        let currentMode = localStorage.getItem('themeMode') || 'auto';
        
        function applyTheme() {
            let isDark = false;
            if (currentMode === 'auto') {
                const h = new Date().getHours();
                isDark = (h < 6 || h >= 18);
            } else if (currentMode === 'dark') isDark = true;
            
            if (isDark) { document.body.classList.add('dark-mode'); themeBtn.textContent = 'ğŸŒ™'; }
            else { document.body.classList.remove('dark-mode'); themeBtn.textContent = 'â˜€ï¸'; }
        }
        function cycleTheme() {
            const modes = ['auto', 'light', 'dark'];
            const idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            localStorage.setItem('themeMode', currentMode);
            applyTheme();
        }

        // ============ ä¸šåŠ¡é€»è¾‘ ============
        function fetchMonitorData() {
            fetch('/api/monitor_management_data')
                .then(r => r.json())
                .then(data => {
                    updateStatus(data.collection_status);
                    renderHosts(data.hosts);
                    renderLogs(data.recent_logs);
                });
        }

        function updateStatus(status) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            if (status.is_active) {
                indicator.className = 'indicator active';
                text.textContent = 'è¿è¡Œæ­£å¸¸';
                text.style.color = 'var(--success)';
            } else {
                indicator.className = 'indicator inactive';
                text.textContent = 'æœªè¿è¡Œ';
                text.style.color = 'var(--danger)';
            }
            document.getElementById('last-time').textContent = status.last_collection_time || '-';
            document.getElementById('next-time').textContent = status.next_collection_time || '-';
        }

        function renderHosts(hosts) {
            const tbody = document.getElementById('host-monitor-list-body');
            tbody.innerHTML = '';
            
            for (const key in hosts) {
                const host = hosts[key];
                const tr = document.createElement('tr');
                
                // è¿›åº¦æ¡é¢œè‰²è¾…åŠ©å‡½æ•°
                const getCol = (v) => v<70 ? '#10b981' : (v<90 ? '#f59e0b' : '#ef4444');
                
                tr.innerHTML = `
                    <td>
                        <div style="font-weight:600">${host.ip}</div>
                        <div style="font-size:12px;color:var(--text-secondary)">${host.user}</div>
                    </td>
                    <td><span style="color:${host.is_online?'var(--success)':'var(--danger)'}">â— ${host.is_online?'åœ¨çº¿':'ç¦»çº¿'}</span></td>
                    <td>
                        <span style="font-size:12px;background:rgba(0,0,0,0.05);padding:2px 6px;border-radius:4px;">CPU/MEM/DISK</span>
                    </td>
                    <td>
                        <div class="progress-track"><div class="progress-fill" style="width:${host.cpu_usage}%;background:${getCol(host.cpu_usage)}"></div></div>
                        <div style="font-size:11px;margin-top:2px">${host.cpu_usage.toFixed(1)}%</div>
                    </td>
                    <td>
                        <div class="progress-track"><div class="progress-fill" style="width:${host.memory_usage}%;background:${getCol(host.memory_usage)}"></div></div>
                        <div style="font-size:11px;margin-top:2px">${host.memory_usage.toFixed(1)}%</div>
                    </td>
                    <td>
                        <div class="progress-track"><div class="progress-fill" style="width:${host.disk_usage}%;background:${getCol(host.disk_usage)}"></div></div>
                        <div style="font-size:11px;margin-top:2px">${host.disk_usage.toFixed(1)}%</div>
                    </td>
                    <td>
                        <button class="btn btn-outline" style="padding:4px 10px;font-size:12px">é…ç½®</button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function renderLogs(logData) {
            const container = document.getElementById('log-container');
            if (!logData.logs || logData.logs.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#666;margin-top:50px">æš‚æ— æ—¥å¿—</div>';
                return;
            }
            container.innerHTML = logData.logs.map(line => `
                <div class="log-entry">
                    ${line.replace(/\n/g, '<br>')}
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // ç«‹å³é‡‡é›†æŒ‰é’®
        document.getElementById('run-now').onclick = function() {
            this.textContent = 'ğŸš€ æ­£åœ¨æ‰§è¡Œ...';
            this.disabled = true;
            fetch('/trigger_collection', { method: 'POST' })
                .then(r => r.json())
                .then(res => {
                    setTimeout(() => {
                        this.textContent = 'âš¡ ç«‹å³é‡‡é›†';
                        this.disabled = false;
                        fetchMonitorData();
                    }, 2000);
                });
        };

        function clearLogs() {
            if(confirm('ç¡®å®šæ¸…ç©ºæ—¥å¿—ï¼Ÿ')) {
                fetch('/clear_logs', {method:'POST'}).then(()=>fetchMonitorData());
            }
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            applyTheme();
            fetchMonitorData();
            setInterval(fetchMonitorData, 10000);
            setInterval(applyTheme, 60000);
        };
    </script>
</body>
</html>
