    <div id="settingsModal" class="modal">

    <script>
        // å…¨å±€å˜é‡
        let statsChart = null;
        let currentChartType = 'line';
        let currentMode = localStorage.getItem('themeMode') || 'auto';

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ– ECharts
            statsChart = echarts.init(document.getElementById('stats-chart'));
            
            // åº”ç”¨ä¿å­˜çš„ä¸»é¢˜å’Œå£çº¸
            applyTheme();
            
            // åŠ è½½å£çº¸
            const savedBg = localStorage.getItem('customWallpaper');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }
            
            // è·å–ç»Ÿè®¡æ•°æ®
            fetchData();
        });

        // å£çº¸è®¾ç½®
        function openSettingsModal() {
            document.getElementById('bg-url-input').value = localStorage.getItem('customWallpaper') || '';
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveWallpaper() {
            const url = document.getElementById('bg-url-input').value.trim();
            if (url) {
                localStorage.setItem('customWallpaper', url);
                document.body.style.backgroundImage = `url('${url}')`;
                showMessage('å£çº¸è®¾ç½®æˆåŠŸï¼', true);
                closeSettingsModal();
            }
        }

        function resetWallpaper() {
            localStorage.removeItem('customWallpaper');
            document.body.style.backgroundImage = ''; // å›é€€åˆ° CSS é»˜è®¤æ¸å˜
            showMessage('å·²æ¢å¤é»˜è®¤èƒŒæ™¯', true);
            closeSettingsModal();
        }

        // ä¸»é¢˜åˆ‡æ¢
        function applyTheme() {
            let isDark = false;
            if (currentMode === 'auto') {
                const h = new Date().getHours();
                isDark = (h < 6 || h >= 18);
                // è‡ªåŠ¨æ¨¡å¼æ˜¾ç¤ºç‰¹æ®Šå›¾æ ‡
                document.getElementById('themeToggle').textContent = 'ğŸŒ¤ï¸';
            } else if (currentMode === 'dark') {
                isDark = true;
                document.getElementById('themeToggle').textContent = 'ğŸŒ™';
            } else {
                isDark = false;
                document.getElementById('themeToggle').textContent = 'â˜€ï¸';
            }
            
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            
            // é‡æ–°æ¸²æŸ“å›¾è¡¨ä»¥é€‚é…æ·±è‰²/æµ…è‰²
            setTimeout(() => {
                if (statsChart) {
                    statsChart.resize();
                    fetchData();
                }
            }, 100);
        }

        function cycleTheme() {
            const modes = ['auto', 'light', 'dark'];
            const idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            localStorage.setItem('themeMode', currentMode);
            applyTheme();
        }

        // æ¶ˆæ¯æç¤º
        function showMessage(msg, isSuccess) {
            const div = document.createElement('div');
            div.className = `message ${isSuccess ? 'success' : 'error'}`;
            div.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 12px 24px;
                border-radius: 50px;
                font-size: 14px;
                font-weight: 500;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                background: ${isSuccess ? 'var(--success)' : 'var(--danger)'};
                color: white;
                z-index: 200;
                animation: fadeIn 0.2s ease;
            `;
            div.textContent = msg;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        // ============ æ•°æ®æ ¼å¼åŒ–å·¥å…·å‡½æ•° ============
        function formatNumber(value, decimals = 1) {
            if (isNaN(value) || value === null || value === undefined) {
                return '0';
            }
            return parseFloat(value).toFixed(decimals);
        }

        function formatPercentage(value, decimals = 1) {
            if (isNaN(value) || value === null || value === undefined) {
                return '0%';
            }
            return parseFloat(value).toFixed(decimals) + '%';
        }

        function formatBytes(bytes, decimals = 1) {
            if (isNaN(bytes) || bytes === null || bytes === undefined || bytes === 0) {
                return '0 B';
            }
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // è·å–é€‰ä¸­çš„æŒ‡æ ‡
        function getSelectedMetrics() {
            const checkboxes = document.querySelectorAll('input[name="metric-checkbox"]:checked');
            return Array.from(checkboxes).map(checkbox => checkbox.value);
        }

        // è·å–æŸ¥è¯¢å‚æ•°
        function getQueryParams() {
            return {
                host_ip: document.getElementById('host-select').value,
                metrics: getSelectedMetrics().join(','),
                start_time: document.getElementById('start-time').value.replace('T', ' ') || '',
                end_time: document.getElementById('end-time').value.replace('T', ' ') || ''
            };
        }

        // æ„å»ºAPI URL
        function buildApiUrl(endpoint, params) {
            const url = new URL(endpoint, window.location.origin);
            Object.keys(params).forEach(key => {
                if (params[key]) {
                    url.searchParams.append(key, params[key]);
                }
            });
            return url.toString();
        }

        // è·å–ç»Ÿè®¡æ•°æ®
        async function fetchData() {
            const params = getQueryParams();
            
            try {
                document.getElementById('stats-container').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
                
                const statsUrl = buildApiUrl('/api/statistics', params);
                const statsResponse = await fetch(statsUrl);
                const statsData = await statsResponse.json();
                
                const chartUrl = buildApiUrl('/api/statistics/chart', params);
                const chartResponse = await fetch(chartUrl);
                const chartData = await chartResponse.json();
                
                if (statsData.success && chartData.success) {
                    updateStatsDisplay(statsData);
                    updateChart(chartData);
                } else {
                    throw new Error(statsData.message || chartData.message || 'è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                document.getElementById('stats-container').innerHTML = `<div style="color: var(--danger); text-align: center;">${error.message}</div>`;
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®å±•ç¤º
        function updateStatsDisplay(data) {
            const container = document.getElementById('stats-container');
            
            if (data.type === 'single_host') {
                let html = '';
                const metrics = Object.keys(data.statistics);
                
                metrics.forEach(metric => {
                    const stats = data.statistics[metric];
                    const metricName = getMetricName(metric);
                    
                    html += `
                        <div class="stat-card">
                            <div class="stat-label">${metricName} - å¹³å‡å€¼</div>
                            <div class="stat-value">${formatPercentage(stats.average)}</div>

        // ç”ŸæˆæŠ¥è¡¨
        function generateReport() {
            const reportType = document.getElementById('report-type').value;
            const hostIp = document.getElementById('host-select').value;
            
            // æ ¹æ®æŠ¥è¡¨ç±»å‹è®¾ç½®æ—¶é—´èŒƒå›´
            const now = new Date();
            let startDate, endDate;
            
            if (reportType === 'daily') {
                // æ—¥æŠ¥ï¼šå½“å¤©
                startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                endDate = now;
            } else if (reportType === 'weekly') {
                // å‘¨æŠ¥ï¼šè¿‡å»7å¤©
                startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                endDate = now;
            } else if (reportType === 'monthly') {
                // æœˆæŠ¥ï¼šè¿‡å»30å¤©
                startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                endDate = now;

            // æ ¼å¼åŒ–æ—¶é—´
            const formatDateTime = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            };
            
            // è®¾ç½®æ—¶é—´è¾“å…¥æ¡†
            document.getElementById('start-time').value = formatDateTime(startDate).replace(' ', 'T');
            document.getElementById('end-time').value = formatDateTime(endDate).replace(' ', 'T');
            
            // è‡ªåŠ¨æŸ¥è¯¢æ•°æ®
            fetchData().then(() => {

                // ä½¿ç”¨window.print()ä½œä¸ºå¤‡é€‰æ–¹æ¡ˆï¼Œç¡®ä¿ä¸­æ–‡æ˜¾ç¤ºæ­£å¸¸
